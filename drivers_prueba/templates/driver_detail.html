{% extends "layout.html" %}

{% block title %}{{driver.title}}{% endblock %}

{% block content %}
<div class="container text-center">
	<h1>{{driver.name}}</h1>
	<h1>{{driver.lastname}}</h1>
	<div class="row">
		<div class="col-md-6">
		<h3>Cumpleanios {{driver.birhtday}}</h3>
		<h3>Nacionalidad: {{driver.nationality}}</h3>
		<h3>Wikipedia {{driver.url}}</h3>
		<a
		href="{% 'driver_list' %}"
		class="btn btn-primary" 
		asp-controller="Home"
		asp-action="Index"
			>
		Volver a la lista
			</a>
		</div>
	</div>
</div>
{% endblock %}
